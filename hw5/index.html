<!DOCTYPE html>
<html>
<head>

<body>
    <div id="menu">
        <text>R键清除曲线</text>
        <input type="radio" name="level-type" onchange="modeChange('Chaikin')" style="margin-left: 10px;" checked>Chaikin细分
        <input type="radio" name="level-type" onchange="modeChange('AvgThreePowerBSpline')" style="margin-left: 10px;">均匀三次B样条

    </div>
